{% extends "base.html" %}
{% block content %}
	<div>
		<header>
			<h2>File uploader</h2>
		</header>
		{% with messages = get_flashed_messages(with_categories = True) %}
			{% if messages|length > 0 %}
				<div id="site_{{messages[0][0]}}">
					<p id="{{messages[0][0]}}">{{messages[0][1]}}</p>
				</div>
			{% endif %}
		{% endwith %}
		<form method="post" enctype="multipart/form-data">
			<label for="file">Choose file:</label>
			<input type="file" name="file" id="file_attacher" required>
			<input type="submit" value="Submit!" id="submit_button">
		</form>
	</div>
{% endblock %}
