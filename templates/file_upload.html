{% extends "base.html" %}
{% block content %}
	<div id="file_selector">
		<h2>file uploader</h2>
		{% if saved is defined %}
		{% if saved %}
		<p id="save_success">{{status}}</p>
		{% else %}
		<p id="save_fail">{{status}}</p>
		{% endif %}
		{% endif %}
		<form method="post" enctype="multipart/form-data">
			<label for="file">Choose file:</label>
			<input type="file" name="file" id="file_attacher">
			<input type="submit" value="Submit!" id="submit_button">
		</form>
	</div>
{% endblock %}
