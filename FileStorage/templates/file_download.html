{% extends "base.html" %}
{% block content %}
	<div id="file_selector">
		<header>
			<h2>File downloader</h2>
		</header>
		{% if number_of_files > 0 %}
		<table class="download_table">
			<tr>
				<th>file name</th>
				<th>file size (megabytes)</th>
			</tr>
			{% for file in files %}
			<tr>
				<td class="file_name"><a href="download/{{file}}">{{file}}</a></td>
				<td class="file_size">{{files[file]}}</td>
			</tr>
			{% endfor %}
		</table>
		{% else %}
		<p>no files to download.</p>
		{% endif %}
	</div>
{% endblock %}
