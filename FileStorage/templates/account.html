{% extends "base.html" %}
{% block content %}
	<header>
		<h2>User account</h2>
	</header>
	<p>Username: {{username}}</p>
	<h3>Change password</h3>
	{% include "status.html" %}
	<form method="post" class="post_form">
		<input type="hidden" = name="csrf_token" value="{{csrf_token()}}">
		<label for="current_password">Current password:</label>
		<input id="current_password" name="current_password" type="password" placeholder="current password" required>
		<label for="new_password">New password:</label>
		<input id="new_password" name="new_password" type="password" placeholder="new password" required>
		<label for="new_password_confirmation">Confirm password:</label>
		<input id="new_password_confirmation" name="new_password_confirmation" type="password" placeholder="confirm new password" required>
		<input type="submit" value="Change password">
	</form>
{% endblock %}
