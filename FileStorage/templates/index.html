{% extends "base.html" %}
{% block content %}
	<header>
		<h2>Welcome!</h2>
	</header>
	<p>Welcome to FileStorage. Please log in to download and upload files</p>
	{% if session['username'] %}
	<p>You are currently logged in as {{ session['username'] }}</p>
	{% else %}
	<p>You aren't currently logged in</p>
	{% endif %}
{% endblock %}
